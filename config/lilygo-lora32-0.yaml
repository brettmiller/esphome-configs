remote_transmitter:
  id: tx_id
  pin:
    number: GPIO32
    mode:
      input: true
      output: true
      pullup: true
      open_drain: true
  #  allow_other_uses: true   # needs to be off w/ receiver commented(off)
  eot_level: false
  carrier_duty_percent: 100%
  on_transmit:
    then:
      - sx127x.set_mode_standby
      - lambda: 'id(tx_id)->digital_write(false);'
      - sx127x.set_mode_tx
  on_complete:
    then:
      - sx127x.set_mode_standby
      - lambda: 'id(tx_id)->digital_write(true);'
      - sx127x.set_mode_rx

button:
  - platform: template
    name: living_room_belkin_pwr_on
    on_press:
      then:
        - remote_transmitter.transmit_rc_switch_raw:
            code: '010101010101010101010111'
            protocol: 1
            repeat:
              times: 4
              wait_time: 0s
  - platform: template
    name: living_room_belkin_pwr_off
    on_press:
      then:
        - remote_transmitter.transmit_rc_switch_raw:
            code: '010101010101010101010100'
            protocol: 1
            repeat:
              times: 4
              wait_time: 0s

