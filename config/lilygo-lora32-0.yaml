sx127x:
  cs_pin: GPIO18
  rst_pin: GPIO23
  frequency: 433920000
  modulation: OOK
  bitsync: on
  packet_mode: false
  rx_start: false
  rx_floor: -90
  bandwidth: 50_0kHz
  pa_pin: BOOST
  pa_power: 17

