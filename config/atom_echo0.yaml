substitutions:
  device_name: "m5stack-atom-echo0"
  name: "M5Stack Atom Echo 0"
  description: M5Stack Atom Echo Voice Assistant

packages:
  <<: !include_dir_named common
  board: !include boards/m5stack-atom.yaml

esphome:
  project:
    name: m5stack.atom-echo
    version: "1.0"
  min_version: 2023.5.0
  #on_boot:
  #  then:
  #    - media_player.volume_set: 100%
  #    - media_player.play_media: 'https://ha.i.shadowed.net/api/tts_proxy/1ec123bde89c72541bc0e4d8e15baac0ff146637_en-us_a877e2b3bf_tts.piper.wav'

logger:

dashboard_import:
  package_import_url: github://esphome/firmware/voice-assistant/m5stack-atom-echo.yaml@main

i2s_audio:
  i2s_lrclk_pin: GPIO33
  i2s_bclk_pin: GPIO19

microphone:
  - platform: i2s_audio
    id: echo_microphone
    i2s_din_pin: GPIO23
    adc_type: external
    pdm: true

speaker:
  - platform: i2s_audio
    id: echo_speaker
    i2s_dout_pin: GPIO22
    dac_type: external
    mode: mono

voice_assistant:
  microphone: echo_microphone
  speaker: echo_speaker
  #on_start:
  on_listening:
    - light.turn_on:
        id: led
        blue: 100%
        red: 0%
        green: 0%
        effect: none
  on_tts_start:
    - light.turn_on:
        id: led
        blue: 0%
        red: 0%
        green: 100%
        effect: none
  on_tts_end:
    - delay: 0.5s
    - light.turn_on:
        id: led
        blue: 0%
        red: 0%
        green: 100%
        effect: pulse
  on_end:
    - delay: 1s
    - wait_until:
        not:
          speaker.is_playing:
    - light.turn_off: led
  on_error:
    - light.turn_on:
        id: led
        blue: 0%
        red: 100%
        green: 0%
        effect: none
    - delay: 1s
    - light.turn_off: led


binary_sensor:
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: Assist Button
    disabled_by_default: true
    entity_category: diagnostic
    id: echo_button
    on_click:
      - if:
          condition: voice_assistant.is_running
          then:
            - voice_assistant.stop:
          else:
            - voice_assistant.start_continuous:
            #- light.turn_on:
            #    id: led
            #    blue: 100%
            #    red: 0%
            #    green: 0%
            #    effect: pulse

light:
  - platform: esp32_rmt_led_strip
    id: led
    name: none
    disabled_by_default: true
    entity_category: config
    pin: GPIO27
    default_transition_length: 0s
    chipset: SK6812
    num_leds: 1
    rgb_order: grb
    rmt_channel: 0
    effects:
      - pulse:
          transition_length: 250ms
          update_interval: 250ms
